version: '3.4'

services:
  mongo.db.unittest:
    image: mongo
    container_name: mongo.db.unittest
    hostname: mongo.db.unittest
    environment:
      - MONGO_INITDB_DATABASE=projections
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
      - "27017-27019:27017-27019"
    volumes:
      - ./data/db:/data/db

